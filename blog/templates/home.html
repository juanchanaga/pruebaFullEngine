<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <style>
        .contenido {
            display: flex;
            flex-direction: column;
            align-items: center
        }
    </style>
</head>
<body>
{% extends 'base.html' %}

{% block content %}

<div class="contenido">

    {% if user.is_authenticated %}
    <h1>Bienvenido al blog de Juan Pablo Chanaga Rodriguez</h1>
    {% else %}
    <form class="contenido" action="/" method="POST">
        {% csrf_token %}
        {{error}}
        {{auth.as_p}}
        <div style="margin-top: 1rem">
            <button>
                Ingresar
            </button>
        </div>
    </form>
    {% endif %}
</div>

{% endblock %}

</body>
</html>
